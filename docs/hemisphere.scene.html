<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Heliocentric Architecture VR: 78Â°</title>
		<meta name="author" content="Trygve Wastvedt">

		<script src="./javascript/bundle-hemisphere.js"></script>
	</head>

	<body>

		<a href="https://github.com/twastvedt/heliocentric-vr" class="github-corner" aria-label="View source on Github"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0; z-index: 10;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>

		<a-scene stats>
			<a-assets timeout="2400000">

				<img id="hdd-compass-image" src="./assets/hemisphere/hdd-compass.png">
				<img id="hdd-speed-image" src="./assets/hemisphere/hdd-speed.png">
				<img id="hdd-reset-image" src="./assets/hemisphere/hdd-reset.png">

				<a-asset-item id="outside-model" src="./assets/hemisphere/outside.glb"></a-asset-item>
				<a-asset-item id="railing-model" src="./assets/hemisphere/railing.glb"></a-asset-item>
				<a-asset-item id="roof-model" src="./assets/hemisphere/roof.glb"></a-asset-item>
				<a-asset-item id="solsticeStairs-model" src="./assets/hemisphere/solsticeStairs.glb"></a-asset-item>
				<a-asset-item id="entryStair-railing-model" src="./assets/hemisphere/entryStair-railing.glb"></a-asset-item>
				<a-asset-item id="entryStair-model" src="./assets/hemisphere/entryStair.glb"></a-asset-item>
				<a-asset-item id="gallery-model" src="./assets/hemisphere/gallery.glb"></a-asset-item>

				<a-asset-item id="lowerTerrace01-model" src="./assets/hemisphere/lowerTerrace01.glb"></a-asset-item>
				<a-asset-item id="lowerTerrace02-model" src="./assets/hemisphere/lowerTerrace02.glb"></a-asset-item>
				<a-asset-item id="lowerTerrace03-model" src="./assets/hemisphere/lowerTerrace03.glb"></a-asset-item>
				<a-asset-item id="lowerTerrace04-model" src="./assets/hemisphere/lowerTerrace04.glb"></a-asset-item>
				<a-asset-item id="lowerTerrace05-model" src="./assets/hemisphere/lowerTerrace05.glb"></a-asset-item>
				<a-asset-item id="lowerTerrace06-model" src="./assets/hemisphere/lowerTerrace06.glb"></a-asset-item>

				<a-asset-item id="upperTerrace01-model" src="./assets/hemisphere/upperTerrace01.glb"></a-asset-item>
				<a-asset-item id="upperTerrace02-model" src="./assets/hemisphere/upperTerrace02.glb"></a-asset-item>
				<a-asset-item id="upperTerrace03-model" src="./assets/hemisphere/upperTerrace03.glb"></a-asset-item>
				<a-asset-item id="upperTerrace04-model" src="./assets/hemisphere/upperTerrace04.glb"></a-asset-item>
				<a-asset-item id="upperTerrace05-model" src="./assets/hemisphere/upperTerrace05.glb"></a-asset-item>

				<a-asset-item id="arcTarget-model" src="./assets/hemisphere/arcTarget.glb"></a-asset-item>

				<a-mixin id="checkpoint" constant-scale="0.006 0.006 0.006" material="shader: flatUnexposed; color: #800000"></a-mixin>

				<a-mixin id="checkpoint-target" visible="false" material="shader: flatUnexposed; transparent: true; opacity: 0.1; color: #00FF00" checkpoint="offset: 0 0.6 0" scale="4 4 4"></a-mixin>

				<a-mixin id="checkpoint-near" visible="false" material="shader: flatUnexposed; transparent: true; opacity: 0.1; color: #0000FF" scale="30 30 30"></a-mixin>

			</a-assets>

			<!-- Orbit camera and target
			<a-sphere id="target" radius="0.1" position="0 0 0" material="color: #0099ff; transparent: true; opacity:0.5"></a-sphere>

			<a-entity
			id="camera"
			camera="fov: 80; zoom: 1;"
			position="0 80 0"
			orbit-controls="
				target: #target;
				enabled: true;
				"> -->

			<a-entity light="type: point; intensity: 0.1; distance: 80; decay: 0"
				position="0 0 0"></a-entity>

			<!-- HEADS-DOWN-DISPLAY -->
			<a-entity id="hdd" hdd copy-position="parent: #camera; offset: 0 -1 0">
				<a-image id="hdd-compass" class="hdd-display" src="#hdd-compass-image" material="shader: flatUnexposed; useTex: 1" rotation="-90 0 0"></a-image>

				<a-entity id="hdd-follow" rotation="-90 0 0" position="0 0.01 0" copy-rotation="parent: #camera; mask: 0 1 0">
					<a-text id="hdd-dateTime" class="hdd-display" position="0 -0.3 0" align="center" scale="0.15 0.15 0.15" transparent="true" opacity="1" value="2017-06-22"></a-text>

					<a-text class="hdd-display" position="0.19 -0.04 0" align="left" scale="0.15 0.15 0.15" transparent="true" opacity="1" value="1:1000"></a-text>
					<a-text class="hdd-display" position="-0.19 -0.04 0" align="right" scale="0.15 0.15 0.15" transparent="true" opacity="1" value="1:1"></a-text>

					<a-entity id="hdd-speedMarker" rotation="0 0 72">
						<a-triangle class="hdd-display" material="shader: flatUnexposed; color: white;" position="0 0.190 0.01" rotation="0 0 180" scale="0.02 0.02 0.02">
						</a-triangle>
					</a-entity>

					<a-gltf-model id="hdd-speedTarget" src="#arcTarget-model" class="hdd-target" position="0 0 0.04" rotation="0 -90 90" scale="0.5 0.5 0.5" visible="false"></a-gltf-model>
					<a-circle id="hdd-resetTarget" class="hdd-target" position="0 0 0.04" scale="0.06 0.06 0.06" visible="false"></a-circle>

					<a-image id="hdd-speedGauge" class="hdd-display" position="0 0 0" rotation="0 0 90" width="0.5" height="0.5" src="#hdd-speed-image" material="shader: flatUnexposed; useTex: 1"></a-image>
					<a-image id="hdd-resetButton" class="hdd-display" position="0 0 0.01" width="0.1" height="0.1" src="#hdd-reset-image" material="shader: flatUnexposed; useTex: 1"></a-image>

				</a-entity>

			</a-entity>

			<!-- HDD POINTER -->
			<a-circle id="pointer-hdd" visible="false" locked-pointer="-0.9" scale="0.015 0.015 0.015" rotation="-90 0 0" material="color:gray; shader: flatUnexposed; opacity: 0.2; transparent: true">
				<a-circle id="pointer-hdd-fuse" scale="0.001 0.001 0.001" position="0 0 -0.1" material="color:gray; shader: flatUnexposed"
					raycaster="objects: .hdd-target; far: 100000; direction: 0 0 -1;" cursor="fuse: true; fuseTimeout: 1000">
				</a-circle>
			</a-circle>

			<!-- CAMERA -->
			<a-entity id="camera" camera="fov: 80; zoom: 1;" position="73.59 -7.18 -7.26" rotation="0 90 0" universal-controls="movementControls: checkpoint, gamepad, keyboard, touch, hmd" checkpoint-controls>

				<!-- HUD -->
				<!-- <a-entity id="hud-bottom" position="0 0 0" rotation="-30 0 0">
					<a-entity id="hud-sunSky" position="0 0 -10" rotation="90 0 180">
						<a-sphere id="hud-sky" position="0 0 0" radius="1" material="color: blue; transparent: true; opacity: 0.7" sun-rotation>
							<a-sphere id="hud-sun" radius="0.1" color="yellow" position="0 0 1" scale="1 1 0.1"></a-sphere>
						</a-sphere>
					</a-entity>
				</a-entity> -->

				<!-- checkpoint POINTER -->
				<a-entity id="pointer-checkpoint" moving-pointer position="0 0 -3">

					<a-entity id="pointer-raycaster-near"
						raycaster="objects: .target-near; far: 100000; direction: 0 0 -1; showLine: true;" line="color: purple;" cursor="fuse: false;">
					</a-entity>

					<a-entity	id="pointer-raycaster-fuse"
						raycaster="objects: .target; far: 100000; direction: 0 0 -1; showLine: true;" line="color: orange;" cursor="fuse: true; fuseTimeout: 1000">
					</a-entity>

					<a-entity id="pointer-cursor" constant-scale="0.015 0.015 0.015" position="0 0 0">
						<a-circle id="pointer-circle-near"
							material="color:gray; shader: flatUnexposed; transparent: true; opacity: 0">
						</a-circle>

						<a-circle id="pointer-circle-fuse" scale="0.001 0.001 0.001" position="0 0 -0.1"
							material="color: gray; shader: flatUnexposed">
						</a-circle>
					</a-entity>

				</a-entity>

				<!-- End Camera -->
			</a-entity>


			<!-- CHECKPOINTS -->

			<!-- stair bottom landing -->
			<a-sphere mixin="checkpoint" position="-33 -54 -33">
				<a-sphere mixin="checkpoint-target" class="target"></a-sphere>
				<a-sphere mixin="checkpoint-near" class="target-near"></a-sphere>
			</a-sphere>

			<!-- stair near top -->
			<a-sphere visible="false" mixin="checkpoint" position="73.59 -7.78 -7.26">
				<a-sphere mixin="checkpoint-target" class="target"></a-sphere>
				<a-sphere mixin="checkpoint-near" class="target-near"></a-sphere>
			</a-sphere>

			<!-- stair halfway up -->
			<a-sphere mixin="checkpoint" position="-8.28 -25.58 69.00">
				<a-sphere mixin="checkpoint-target" class="target"></a-sphere>
				<a-sphere mixin="checkpoint-near" class="target-near"></a-sphere>
			</a-sphere>

			<!-- terrace -->
			<a-sphere mixin="checkpoint" position="5.18 -58.70 -37.32">
				<a-sphere mixin="checkpoint-target" class="target"></a-sphere>
				<a-sphere mixin="checkpoint-near" class="target-near"></a-sphere>
			</a-sphere>

			<a-gltf-model id="outside" src="#outside-model" material="shader: flatUnexposed; color: #000000"></a-gltf-model>
			<a-gltf-model id="roof" src="#roof-model" material="shader: flatUnexposed; color: #000000"></a-gltf-model>

			<a-gltf-model id="railing" src="#railing-model" material="color: #030303"></a-gltf-model>
			<a-gltf-model id="entryStair-railing" src="#entryStair-railing-model" material="color: #030303"></a-gltf-model>

			<a-gltf-model id="gallery" src="#gallery-model" material-hemisphere-steps="sun: false"></a-gltf-model>

			<a-gltf-model id="entryStair" src="#entryStair-model" material-hemisphere-steps></a-gltf-model>
			<a-gltf-model id="solsticeStairs" src="#solsticeStairs-model" material-hemisphere-steps></a-gltf-model>

			<a-gltf-model id="lowerTerrace01" src="#lowerTerrace01-model" material-hemisphere-steps></a-gltf-model>
			<a-gltf-model id="lowerTerrace02" src="#lowerTerrace02-model" material-hemisphere-steps></a-gltf-model>
			<a-gltf-model id="lowerTerrace03" src="#lowerTerrace03-model" material-hemisphere-steps></a-gltf-model>
			<a-gltf-model id="lowerTerrace04" src="#lowerTerrace04-model" material-hemisphere-steps></a-gltf-model>
			<a-gltf-model id="lowerTerrace05" src="#lowerTerrace05-model" material-hemisphere-steps></a-gltf-model>
			<a-gltf-model id="lowerTerrace06" src="#lowerTerrace06-model" material-hemisphere-steps></a-gltf-model>

			<a-gltf-model id="upperTerrace01" src="#upperTerrace01-model" material-hemisphere-steps></a-gltf-model>
			<a-gltf-model id="upperTerrace02" src="#upperTerrace02-model" material-hemisphere-steps></a-gltf-model>
			<a-gltf-model id="upperTerrace03" src="#upperTerrace03-model" material-hemisphere-steps></a-gltf-model>
			<a-gltf-model id="upperTerrace04" src="#upperTerrace04-model" material-hemisphere-steps></a-gltf-model>
			<a-gltf-model id="upperTerrace05" src="#upperTerrace05-model" material-hemisphere-steps></a-gltf-model>

		</a-scene>

	</body>
</html>
